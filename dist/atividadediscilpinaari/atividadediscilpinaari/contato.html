<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilodisciplina.css">
</head>
<body>
    <form action="resultado1.html" method="get">
        <header style="text-align: center;" id="entra">
            <h2 style="font-family: 'Courier New', Courier, monospace;text-align: center; background-color: #009;color: #fff;margin: 0px;padding: 0px; height: 40px;height: 50px;width: 100%;"> Entre em contato por aqui com o professor</h2>
        </header>
        <br>
        Nome completo:
        <br>
        <input type="text" name="nome" size="100" style="background-color: #009;color: #fff;">
        <br>
        <br>
        Digite sua matrícula:
        <br>
        <input type="number" name="matricula" size="100" style="background-color: #009;color: #fff;">
        <br>
        <br>
        Informe seu e-mail:
        <br>
        <input type="email" name="email" size="100" style="background-color: #009;color: #fff;">
        <br>
        Escreva sua mensagem:
        <br>
        <br>
        <textarea name="mensagem" id="" cols="30" rows="10" style="background-color: #009;color: #fff;"></textarea>
        <input type="submit" value="Enviar">
        <p> Para voltar a página inicial <a href="index.html">volte aqui</a>.</p>

    </form>
    
</body>
</html>
